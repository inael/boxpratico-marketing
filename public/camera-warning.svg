<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#E8E8E8"/>

  <!-- Red header -->
  <rect width="800" height="120" fill="#E31C1C"/>

  <!-- "AVISO" text -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">AVISO</text>

  <!-- Main text -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">VOCÊ ESTÁ</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">SENDO</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">FILMADO</text>

  <!-- Camera icon -->
  <g transform="translate(620, 320)">
    <!-- Camera body -->
    <rect x="0" y="20" width="120" height="80" fill="#1a1a1a" rx="5"/>
    <!-- Camera lens -->
    <circle cx="40" cy="60" r="25" fill="#4a4a4a"/>
    <circle cx="40" cy="60" r="15" fill="#2a2a2a"/>
    <!-- Camera side -->
    <polygon points="120,30 160,10 160,110 120,90" fill="#2a2a2a"/>
    <!-- Bracket -->
    <rect x="50" y="100" width="20" height="40" fill="#1a1a1a"/>
    <circle cx="60" cy="145" r="8" fill="#1a1a1a"/>
  </g>
</svg>
