services:
  traefik:
    image: "traefik:v3.1"
    restart: always
    command:
      - "--api=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.tlschallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro

  n8n:
    image: docker.n8n.io/n8nio/n8n:1.122.5
    restart: always
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=mytlschallenge"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    volumes:
      - n8n_data:/home/node/.n8n

  wppconnect:
    image: wppconnect/server-cli:1.3.6
    container_name: wppconnect-server
    restart: always
    command: [
      "--secretKey", "${WPP_SECRET}",
      "--port", "21465"
    ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wpp.rule=Host(`whatsapp.${DOMAIN_NAME}`)"
      - "traefik.http.routers.wpp.entrypoints=websecure"
      - "traefik.http.routers.wpp.tls=true"
      - "traefik.http.routers.wpp.tls.certresolver=mytlschallenge"
      - "traefik.http.services.wpp.loadbalancer.server.port=21465"
    volumes:
      - ./wppconnect_data/userDataDir:/usr/src/wpp-server/userDataDir
      - ./wppconnect_data/tokens:/usr/src/wpp-server/tokens

  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: rtmp-server
    restart: always
    ports:
      - "1935:1935"  # RTMP - porta exposta diretamente (n√£o passa pelo Traefik)
    labels:
      - "traefik.enable=true"
      # HLS streaming com SSL
      - "traefik.http.routers.rtmp.rule=Host(`stream.${DOMAIN_NAME}`)"
      - "traefik.http.routers.rtmp.entrypoints=websecure"
      - "traefik.http.routers.rtmp.tls=true"
      - "traefik.http.routers.rtmp.tls.certresolver=mytlschallenge"
      - "traefik.http.services.rtmp.loadbalancer.server.port=80"
      # CORS middleware para permitir acesso do player web
      - "traefik.http.middlewares.rtmp-cors.headers.accesscontrolallowmethods=GET,OPTIONS"
      - "traefik.http.middlewares.rtmp-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.rtmp-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.rtmp-cors.headers.addvaryheader=true"
      - "traefik.http.routers.rtmp.middlewares=rtmp-cors"
    volumes:
      - ./nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
      - rtmp_hls:/tmp/hls

volumes:
  traefik_data: {}
  n8n_data: {}
  rtmp_hls: {}
